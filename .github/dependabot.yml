version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "daily"
    groups:
      aws:
        patterns:
          - "aws*"
        exclude-patterns:
          - "aws-sdk-sts"
      patch-minor:
        update-types:
          - "patch"
          - "minor"
