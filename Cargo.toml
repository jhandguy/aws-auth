[package]
name = "aws-mfa"
version = "1.0.13"
edition = "2021"
authors = ["Jean Mainguy"]
categories = ["command-line-utilities"]
keywords = ["aws", "mfa", "2fa"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/jhandguy/aws-mfa"
documentation = "https://docs.rs/aws-mfa"
description = "Authenticate to AWS with MFA üîê"

[lib]
name = "aws_mfa"
path = "src/lib.rs"
doctest = false

[[bin]]
name = "aws-mfa"
test = false
doc = false

[profile.release]
strip = true
lto = true
opt-level = "z"
codegen-units = 1
panic = "abort"

[dependencies]
anyhow = "1.0.82"
async-trait = "0.1.80"
aws-config = { version = "1.1.9", features = ["behavior-version-latest"] }
aws-credential-types = "1.2.0"
aws-sdk-sts = "1.20.0"
aws-smithy-runtime-api = "1.2.0"
clap = { version = "4.5.4", features = ["derive", "env"] }
thiserror = "1.0.58"
time = "0.3.36"
tokio = { version = "1.37.0", features = ["full"] }

[dev-dependencies]
aws-smithy-runtime = { version = "1.3.0", features = ["test-util"]}
aws-smithy-types = "1.1.8"
http = "1.1.0"
