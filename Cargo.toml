[package]
name = "aws-mfa"
version = "1.0.7"
edition = "2021"
authors = ["Jean Mainguy"]
categories = ["command-line-utilities"]
keywords = ["aws", "mfa", "2fa"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/jhandguy/aws-mfa"
documentation = "https://docs.rs/aws-mfa"
description = "Authenticate to AWS with MFA üîê"

[lib]
name = "aws_mfa"
path = "src/lib.rs"
doctest = false

[[bin]]
name = "aws-mfa"
test = false
doc = false

[profile.release]
strip = true
lto = true
opt-level = "z"
codegen-units = 1
panic = "abort"

[dependencies]
anyhow = "1.0.75"
async-trait = "0.1.74"
aws-config = { version = "0.101.0", features = ["behavior-version-latest"] }
aws-credential-types = "0.101.0"
aws-sdk-sts = "0.38.0"
aws-smithy-runtime-api = "0.101.0"
clap = { version = "4.4.8", features = ["derive", "env"] }
http = "0.2.11"
thiserror = "1.0.50"
time = "0.3.30"
tokio = { version = "1.34.0", features = ["full"] }

[dev-dependencies]
aws-smithy-runtime = { version = "0.101.0", features = ["test-util"]}
aws-smithy-types = "0.101.0"
