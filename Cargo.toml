[package]
name = "aws-mfa"
version = "0.1.5"
edition = "2021"
authors = ["Jean Mainguy"]
categories = ["command-line-utilities"]
keywords = ["aws", "mfa", "2fa"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/jhandguy/aws-mfa"
description = """
Authenticate to AWS with MFA 🔐
"""

[dependencies]
anyhow = "1.0.64"
aws-config = "0.48.0"
aws-sdk-sts = "0.18.0"
clap = { version = "3.2.17", features = ["derive", "env"] }
tokio = { version = "1", features = ["full"] }

[dev-dependencies]
aws-smithy-client = { version = "0.48.0", features = ["test-util"]}
aws-smithy-http = "0.48.0"
http = "0.2.8"
